name: CI

on:
  - push

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: 👉🏼 Checkout
        uses: actions/checkout@v2
      - name: 📦️ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: 🚚 Install dependencies
        run: yarn install
      - name: 👷 Build packages
        run: yarn build
      - name: 🧐 Lint Files
        run: yarn lint
      - name: 🧾 Run Unit Tests
        run: yarn test
