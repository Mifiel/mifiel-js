name: CI

on: push

jobs:
  ci:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: |
        yarn install
        yarn build
        yarn lint
        yarn test
      name: 'Run Unit Tests and Lint Files'
