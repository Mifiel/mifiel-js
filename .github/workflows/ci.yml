name: CI

on:
  push:
   branches:
     - '**'

jobs:
  ci:
    if: contains(github.event.head_commit.message, 'skip ci') == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸ‘‰ğŸ¼ Checkout
        uses: actions/checkout@v2
      - name: ğŸ“¦ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: ğŸšš Install dependencies
        run: yarn install
      - name: ğŸ‘· Build packages
        run: yarn build
      - name: ğŸ§ Lint Files
        run: yarn lint
      - name: ğŸ§¾ Run Unit Tests
        run: yarn test
