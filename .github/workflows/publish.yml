name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸ‘‰ğŸ¼ Checkout
        uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna / semantic release to correctly version) â€” see https://github.com/lerna/lerna/issues/2542
          fetch-depth: 0
      - name: ğŸ¤– Git Bot Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
      - name: ğŸ“¦ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          scope: '@mifiel'
      - name: ğŸšš Install dependencies
        run: yarn install
      - name: ğŸ‘· Build packages
        run: yarn build
      - name: ğŸ”– Release New Version
        run: yarn release:version --yes
      - uses: actions/setup-node@v2
        with:
          registry-url: https://npm.pkg.github.com
          scope: '@mifiel'
      - name: ğŸ“¦ Publish to Github Packages
        run: yarn release:publish from-package --no-verify-access --registry https://npm.pkg.github.com --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          registry-url: http://registry.npmjs.org
          scope: '@mifiel'
      - name: ğŸ“¦ Publish to NPM
        run: yarn release:publish from-package --no-verify-access --registry http://registry.npmjs.org --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
