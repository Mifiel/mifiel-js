name: Publish NPM Registry

on:
  push:
    branches:
      - main

jobs:
  publish:

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # pulls all commits (needed for lerna / semantic release to correctly version) â€” see https://github.com/lerna/lerna/issues/2542
        fetch-depth: 0

    - name: Git Identity
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        registry-url: http://registry.npmjs.org
        scope: '@mifiel'

    - name: Release and Publish New Version
      run: |
        yarn install
        yarn build
        yarn release:version --conventional-commits --message 'chore(release): :rocket: publish' --include-merged-tags --yes
        yarn release:release from-package --no-verify-access --yes
